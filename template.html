<!-- template.html - 基礎模板 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>芃威窗飾</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* 基本樣式重置和共用樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* 漢堡選單按鈕樣式 */
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            width: 35px;
            height: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .menu-icon .line {
            width: 100%;
            height: 3px;
            background-color: #333;
            display: block;
            margin: 6px auto;
            transition: all 0.3s ease-in-out;
        }

        /* 側邊欄樣式 */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }

        .sidebar.active {
            width: 250px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
            white-space: nowrap;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        /* Header 樣式 */
        header {
            position: relative;
            padding: 20px;
            text-align: center;
            margin-left: 0;
            transition: margin-left 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-content {
            text-align: center;
            width: 100%;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .logo-container img {
            height: 60px;
            width: auto;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
        }

        /* Footer 樣式 */
        footer {
            text-align: center;
            padding: 30px 20px;
            background-color: #6f6c6c;
            margin-left: 0;
            transition: margin-left 0.3s;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-text {
            margin-bottom: 15px;
            color: white;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            opacity: 1;
        }

        .social-links a {
            color: white;
        }

        /* 遮罩層 */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        /* 主要內容區域 */
        main {
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.3s;
            min-height: calc(100vh - 200px);
        }

        main.active {
            margin-left: 250px;
        }
    </style>
</head>
<body>
    <!-- 漢堡選單按鈕 -->
    <button class="menu-icon" onclick="toggleMenu()">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
    </button>

    <!-- 側邊欄 -->
    <div class="sidebar">
        <ul>
            <li><a href="section1.html">窗飾</a></li>
            <li><a href="section2.html">地板</a></li>
            <li><a href="section3.html">壁紙</a></li>
        </ul>
    </div>

    <!-- 遮罩層 -->
    <div class="overlay" onclick="toggleMenu()"></div>

    <!-- Header -->
    <header>
        <div class="header-content">
            <h1>芃威窗飾</h1>
            <nav>
                <ul>
                    <li><a href="section1.html">窗飾</a></li>
                    <li><a href="section2.html">地板</a></li>
                    <li><a href="section3.html">壁紙</a></li>
                </ul>
            </nav>
        </div>
        <div class="logo-container">
            <img src="your-logo.png" alt="芃威窗飾 Logo">
        </div>
    </header>

    <!-- 主要內容區域 - 每個頁面不同 -->
    <main>
        <!-- 內容將根據不同頁面變化 -->
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-text">
                <p>&copy; 2024 芃威窗飾。保留所有權利。</p>
            </div>
            <div class="social-links">
                <a href="https://liff.line.me/1645278921-kWRPP32q/?accountId=804coewb" class="line" target="_blank" title="Line">
                    <i class="fab fa-line fa-lg"></i>
                </a>
                <a href="https://www.instagram.com/interior_peng?igsh=MTdycnhoZ2I3bWtu" class="instagram" target="_blank" title="Instagram">
                    <i class="fab fa-instagram fa-lg"></i>
                </a>
                <a href="https://www.facebook.com/profile.php?id=61563894634877&mibextid=LQQJ4d" class="facebook" target="_blank" title="Facebook">
                    <i class="fab fa-facebook-f fa-lg"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.overlay');
            const header = document.querySelector('header');
            const main = document.querySelector('main');
            const footer = document.querySelector('footer');

            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            header.classList.toggle('active');
            main.classList.toggle('active');
            footer.classList.toggle('active');
        }

        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('click', () => {
                toggleMenu();
            });
        });
    </script>
</body>
</html>
